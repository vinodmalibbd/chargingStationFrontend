<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Review Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .user-feedback-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .user-info {
      padding: 20px;
      background-color: #f9f9f9;
    }

    .user-info p {
      margin: 5px 0;
    }

    .user-comment {
      padding: 20px;
    }

    .user-comment p {
      margin: 5px 0;
    }

    .user-rating {
      padding: 20px;
    }

    .rating {
      color: #FFD700; /* Golden color */
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="user-feedback-card">
  <div class="user-info">
    <p><strong>Name:</strong> vinod mali</p>
  </div>
  <div class="user-comment">
    <p><strong>Comment:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
  <div class="user-rating">
    <p><strong>Rating:</strong> 
      <span class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
      </span>
    </p>
  </div>
</div>

</body>
</html>
