<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV charge</title>
    <link rel="stylesheet" href="./src/styles/globlestyle.css" />
    <link rel="stylesheet" href="./src/styles/mainpage.css" />
    <link rel="stylesheet" href="./src/styles/Navbar.css" />
    <link rel="stylesheet" href="./src/styles/registerStation.css">
    <link rel="stylesheet" href="./src/styles/findStation.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/helper/getUserLocation.js"></script>
    <script src="./src/helper/map.js"></script>
    <script src="./src/constants/constant.js"></script>
    <script src="./src/service/evstationService.js"></script>
    <script src="./src/registerStation/registerstations.js"></script>
  </head>
  <body>
    <div class="homepage">
      <div class="loaderwrapper">
        <div class="loader"></div>
      </div>
      <div class="Navbar">
        <div class="logo">
          <img src="logo.jpg" alt="Logo" width="50" height="50">
        </div>
        <div class="navbar-items">
          <p class="navbar-item" onclick="changePage('mainpage')">Home</p>
          <p class="navbar-item" onclick="changePage('find_station')">
            Find charging station
          </p>
          <p class="navbar-item" onclick="changePage('chargepoint')">Register chargingstation</p>
        </div>
        <div class="navbar-login-btn">Login</div>
      </div>
      <div class="mainpage">
        <div id="map"></div>
      </div>
      <div class="find_station">
        <div class="inputbox">
          <input type="text" class="inp" placeholder="enter chargingstation name">
        </div>
        <div class="stationcards">
          <div class="stationcard"></div>
          <div class="stationcard"></div>
          <div class="stationcard"></div>
          <div class="stationcard"></div>
          <div class="stationcard"></div>
        </div>
      </div>
      <div class="booking_page">
        <p>booking_page</p>
      </div>
      <div class="success_card">
        <p>booking_page</p>
      </div>
      <div class="chargepoint">
        <form class="form">
            <span class="registerheading">Register Chargingstation Here</span>
            <div class="form_field">
              <label> Name :</label>
              <input type="text" class="inp" id="name" onchange="handleInputChange(event)">
            </div>
            <div class="form_field">
              <label> Email :</label>
              <input type="text" class="inp" id="emailId" onchange="handleInputChange(event)">
            </div>
            <div class="form_field">
              <label> OpenTime :</label>
              <input type="number" class="inp"  id="openTime" onchange="handleInputChange(event)">
            </div>
            <div class="form_field">
              <label> CloseTime :</label>
              <input type="number" class="inp" id="closeTime" onchange="handleInputChange(event)">
            </div>
            <div class="form_field">
              <label> Latitude :</label>
              <input type="text" class="inp" id="latitude" onchange="handleInputChange(event)">
            </div>
            <div class="form_field">
              <label> Longitude :</label>
              <input type="text" class="inp" id="longitude" onchange="handleInputChange(event)">
            </div>
            <div class="form_field">
              <button onclick="registerStation(event)">Register Now</button>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
