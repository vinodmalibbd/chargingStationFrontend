<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: white;
            color: #1a202c;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .dark {
            background-color: #1a202c;
            color: white;
        }
        .userprofile-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
            position: sticky;
            top: 0;
        }
        .dark .userprofile-container {
            background-color: #1a202c;
            border-bottom-color: #2d3748;
        }
        .userprofile-header {
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .userprofile-profile-info {
            display: flex;
            align-items: center;
            font-size: 24px;
        }
        .userprofile-profile-info img {
            width: 48px;
            margin-right: 16px;
            border-radius: 50%;
        }
        .userprofile-account-info {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .userprofile-account-balance {
            text-align: right;
        }
        .userprofile-balance-label {
            font-size: 12px;
            color: #a0aec0;
        }
        .dark .userprofile-balance-label {
            color: #a0aec0;
        }
        .userprofile-balance-amount {
            font-size: 18px;
            color: #1a202c;
        }
        .dark .userprofile-balance-amount {
            color: white;
        }
        .userprofile-menu-button {
            width: 32px;
            height: 32px;
            margin-left: 16px;
            color: #a0aec0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e2e8f0;
            border-radius: 50%;
        }
        .dark .userprofile-menu-button {
            border-color: #4a5568;
            color: #a0aec0;
        }
        .userprofile-nav-links {
            display: flex;
            align-items: center;
            padding: 16px;
        }
        .userprofile-nav-link {
            padding: 8px 12px;
            border-bottom: 2px solid transparent;
            color: #4a5568;
            text-decoration: none;
        }
        .dark .userprofile-nav-link {
            color: #a0aec0;
        }
        .userprofile-nav-link-active {
            border-bottom-color: #3182ce;
            color: #3182ce;
        }
        .dark .userprofile-nav-link-active {
            border-bottom-color: white;
            color: white;
        }
    </style>
</head>
<body class="dark">
    <div class="userprofile-container">
        <div class="userprofile-header">
            <div class="userprofile-profile-info">
                <img src="https://assets.codepen.io/344846/internal/avatars/users/default.png?fit=crop&format=auto&height=512&version=1582611188&width=512" alt="profile">
                Mert Cukurden
            </div>
            <div class="userprofile-account-info">
                <div class="userprofile-account-balance">
                    <div class="userprofile-balance-label">Account balance:</div>
                    <div class="userprofile-balance-amount">$2,794.00</div>
                </div>
                <button class="userprofile-menu-button">
                    <svg viewBox="0 0 24 24" class="w-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </button>
            </div>
        </div>
        <div class="userprofile-nav-links">
            <a href="#" class="userprofile-nav-link userprofile-nav-link-active">Activities</a>
            <a href="#" class="userprofile-nav-link">Transfer</a>
            <a href="#" class="userprofile-nav-link">Budgets</a>
            <a href="#" class="userprofile-nav-link">Notifications</a>
            <a href="#" class="userprofile-nav-link">Cards</a>
        </div>
    </div>
</body>
</html>
